<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <title>Calcular peso</title>
</head>
<body>
    <div class="conatiner row d-flex flex-column justify-content-center ">
        <div class="alert alert-danger col-3 mt-2 mb-0 m-auto d-none cuidado">
            <span>ðŸ˜ªaltura o el peso esta vacio</span>
        </div>
        <form id="formulario" class=" col-6  col-md-6 col-sm-5 my-2 m-auto">
            <input name="nombre" value="" type="text" placeholder="Nombre" class="form-control mb-2">
            <input name="edad" value="" type="number" placeholder="Edad" class="form-control mb-2 ">
            <input name="dni" value="" type="number" placeholder="DNI" class="form-control mb-2 dni">
            <input name="altura" value="" type="float" placeholder="Escribir altura con punto ej: 1.16" class="form-control mb-2">
            <input name="peso" value="" type="float" placeholder="Escribir el peso con punto ej: 1.16" class="form-control mb-2">
      
            <select name="sexo-opcion" class="form-select opcion mb-2" aria-label="Default select example">
                <option value="H"selected>Hombre</option>
                <option value="M">Mujer</option>
              </select>
              <button class="btn btn-primary " type="submit">Calcular</button>

        </form>
        <section class="card col-6 m-auto d-none " >
            
            <article class="card-body text-center">
                <h5 class="text-primary nombre">nombre persona</h5>
                <p class="lead">edad: <span class="lead text-secondary edad">25</span></p>
                <div class="alert alert-success text-center">
                    <p class="mayor d-none">Mayor de edad</p>
                    <p class="mb-0">Su peso es de: <span class="lead text-primary peso">62</span></p>
                    <span class="lead text-primary sugerencia"></span>
                </div>
            </article>
        </section>
    </div>

    <template id="templateId">
        
    </template>
    <script src="./apps.js" ></script>
</body>
</html>
